{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Input Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/input_form.css' %}"
    />
  </head>
  <body>
    <div class="action_form_container">
      <h2>Enter Your Message</h2>
      <form method="POST" action="/suggetions/">
        {% csrf_token %}
        <input
          type="text"
          name="message"
          placeholder="Type your message here"
          required
        />
        <button type="submit">Submit</button>
      </form>

      {% if response %}
      <h3>Response:</h3>
      <pre>{{ response }}</pre>
      {% endif %}
    </div>
  </body>
</html>
